<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://www.betterbuys.com/wp-content/uploads/2016/08/IPM-Global-logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"> -->

<style>
.granimate {
  background-color: #2ecc71;

  animation: hue 11s linear 0s infinite reverse;
}
.granimate::before {
  background: linear-gradient(105deg, rgba(255, 190,0, 0),##66ccff);
  animation: hue 12s linear 1s infinite;
}

@keyframes hue {
  to {
    filter: hue-rotate(1turn);
  }
}

.full {
  display: flex;


  width: 100vw;
  height: 100vh;
  color: white;
  font-family: system-ui;
  font-size: 48px;
}
.full::before {
  content: '';
  position: absolute;
  width: 100vw;
  height: 100vh;
}
.full::after {
  
  position: relative;
  text-align: center;
}

body {
  margin: 0;
}




.form {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}

form {
   padding: 70px;
   border-radius: 103px;
   box-shadow: 0 20px 100px #000000;
}

form .username, form .email, form .password, form .sign-up {
   width: 300px;
   height: 60px;
   margin-bottom: 15px;
   border-radius: 4px;
   overflow: hidden;
}

form .left {
   float: left;
   width: 8px;
   height: 60px;
   background-color: #40407a;
   text-align: center;
   line-height: 55px;
   color: #f7f1e377;
}

form .right {
   float: left;
   width: 250px;
   height: 93px;
}

form .right input {
   display: inline-block;
   width: 100%;
   height: 100%;
   border: none;
   background: #4747874d;
   outline: none;
   padding: 0 15px;
   color: #d1ccc0;
   font-size: 18px;
   transition: background .2s linear;
}

form .right input:hover, 
form .right input:focus {
   background-color: #474787;
}

form input::placeholder {
   color: #f7f1e344;
}

form .sign-up input {
   width: 100%;
   height: 100%;
   background: #40407a66;
   border: none;
   outline: none;
   cursor: pointer;
   color: #d1ccc0;
   font-size: 18px;
   transition: background .2s linear;
}

form .sign-up input:hover {
   background: #40407a;
}

.failed{
  position: absolute;
  top:30px;
  padding-right:100px;
  font-size:37px;

 left:314px;
 float:left;
}


</style>
</head>
<body>
  
<div class="full granimate">
    </div>

            <div class="failed">
      {{message}}
  </div>
<!--  <img src="https://i.ya-webdesign.com/images/vector-login-png-13.png" style="margin-bottom: 310px;width: 110px;height: 110px;">-->
    <!--<div class="failed">
      {{message}}
  </div>-->
<div class="form">
      <form action="{% url 'auth' %}" method="POST">
        {% csrf_token %}
         <div class="username">
            <div class="left">
               
            </div>
            <div class="right">
               <input type="text" placeholder="Name" name="user">
            </div>
         </div>

   

         <div class="password">
            <div class="left">
               
            </div>
            <div class="right">
               <input type="password" placeholder="Password" name="password">
            </div>
         </div>

         <div class="sign-up">
            <input type="submit" value="Sign In">
         </div>
      </form>

   </div>

</body>
</html>
